server:
  port: 8082

spring:
  application:
    name: transaction-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/transactions_db
feign:
  client:
    config:
      default:
        errorDecoder: com.exceptions.FeignErrorDecoder

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
